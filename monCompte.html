    <div class="titre">

        <span class="glyphicon glyphicon-user"></span> Mon Compte
        </h2>
    </div>
    
    <div class="well">
        <form>
            <div class="form-group row">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Ici nom" id="nom" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="prénom" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Ici prénom" id="prénom" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="pseudo" class="col-sm-2 col-form-label">Pseudo</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Ici pseudo" id="pseudo" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="fonction" class="col-sm-2 col-form-label">Fonction</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Ici fonction" id="pseudo" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="inputPassword" style="margin-left: 15px;" placeholder="XXXX" readonly>
                </div>
            </div>
            <div class="bouton">
                <a class="btn btn-primary" href="monCompteModif.html" role="button"><strong>Modifier profil</strong></a>
            </div>
